<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strive</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="h1 text-center mt-5"><img src="./sthrive.png" class="img" width="80px">sThrive</div>
    <!-- <h1 class="text-center mt-5"></h1> -->
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form action="" method="POST" id="loginForm">
              <h3 class="text-center mb-3">Sign In</h3>
              <div class="form-label-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" class="form-control" placeholder="Email address", required autofocus>
              </div>

              <div class="mt-3 form-label-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>
              </div>
              
              <!-- can add remember password code -->
              <!-- <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div> -->
              <button class="mt-4 btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="formBtn">Sign in</button>

              <div class="mt-3 register text-right">No account? <a href="./register.html">Register here.</a></div>
              <div class="forgot-password text-right">Forgot password? <a href="./reset.html">Reset here.</a></div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
  <script src="loginHandler.js"></script>
  <script src="matching.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
</body>
</html>
