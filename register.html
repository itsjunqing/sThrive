<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Strive Registration</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Solway&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="h1 text-center mt-5"><img src="./sthrive.png" class="img" width="80px">sThrive Registration</div>
		<div class="row">
			<div class="col-sm-10 col-md-9 col-lg-7 mx-auto">	

				<div class="card card-signin my-5">
					<div class="card-body">
						<form action="" method="POST" id="registrationForm">
							<h3 class="text-center">Register</h3>
							
							<div class="form-label-group">
								<label for="name">Name:</label>
								<input type="text" id="name" class="form-control" placeholder="Full name" required autofocus>
							</div>

							<div class="form-label-group">
								<label for="email">Email Address:</label>
								<input type="email" id="email" class="form-control" placeholder="Email address" required>
							</div>

							<div class="mt-3 form-label-group">
								<label for="password">Password:</label>
								<input type="password" id="password" class="form-control" placeholder="Password" required>
							</div>

							<div class="form-label-group">
								<label for="school">Faculty/School:</label>
								<select id="school" required>
									<option value="" disabled selected>Choose your school</option>
									<option value="IT">IT</option>
									<option value="business">Business</option>
									<option value="arts">Arts</option>
									<option value="engineering">Engineering</option>
								</select>
							</div>
							
							<div class="form-label-group">
								<label for="interest1">Interest Area 1: </label>
								<select id="interest1" required>
									<option value="" disabled selected>Choose your interest 1</option>
									<option value="IT">IT</option>
									<option value="business">Business</option>
									<option value="arts">Arts</option>
									<option value="engineering">Engineering</option>
								</select>
							</div>

							<div class="form-label-group">
								<label for="interest2">Interest Area 2: </label>
								<select id="interest2" required>
									<option value="" disabled selected>Choose your interest 2</option>
									<option value="IT">IT</option>
									<option value="business">Business</option>
									<option value="arts">Arts</option>
									<option value="engineering">Engineering</option>
								</select>
							</div>
						
							<button class="mt-4 btn btn-lg btn-primary btn-block text-uppercase" type="submit" id="formBtn">Sign Up</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>

	<script src="registerHandler.js"></script>
</body>
</html>
